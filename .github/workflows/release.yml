name: Release

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes (what changed in this release)'
        required: false
        type: string
        default: ''
      draft:
        description: 'Create as draft release for review'
        required: false
        type: boolean
        default: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          echo "version=0.1.${COMMIT_COUNT}" >> $GITHUB_OUTPUT
          echo "Version: 0.1.${COMMIT_COUNT}"

  build:
    needs: prepare
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ needs.prepare.outputs.version }}
      git_sha: ${{ github.sha }}
      fetch_depth: 0

  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Build release body
        id: body
        env:
          RELEASE_NOTES: ${{ inputs.release_notes }}
        run: |
          {
            if [ -n "$RELEASE_NOTES" ]; then
              echo "## What's Changed"
              echo ""
              echo "$RELEASE_NOTES"
              echo ""
              echo "---"
              echo ""
            fi
            echo "### Install"
            echo ""
            echo "**Linux / macOS:**"
            echo '```bash'
            echo "curl -fsSL https://tallyai.money/install.sh | bash"
            echo '```'
            echo ""
            echo "**Windows PowerShell:**"
            echo '```powershell'
            echo "irm https://tallyai.money/install.ps1 | iex"
            echo '```'
            echo ""
            echo "Or download the zip for your platform from the assets below."
            echo ""
            echo "See https://tallyai.money for more info."
          } > body.md
          echo "content<<EOF" >> $GITHUB_OUTPUT
          cat body.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: Tally v${{ needs.prepare.outputs.version }}
          draft: ${{ inputs.draft }}
          prerelease: false
          files: |
            artifacts/tally-linux-amd64/tally-linux-amd64.zip
            artifacts/tally-macos-amd64/tally-macos-amd64.zip
            artifacts/tally-macos-arm64/tally-macos-arm64.zip
            artifacts/tally-windows-amd64/tally-windows-amd64.zip
          body: ${{ steps.body.outputs.content }}
